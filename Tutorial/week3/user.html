<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .user-detail {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 20px;
    }
    .user-detail img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-info h2 {
      margin: 0;
      color: #0078d7;
    }
    .user-info p {
      margin: 5px 0;
      color: #555;
    }
    .user-info .bio {
      margin-top: 15px;
      font-style: italic;
      color: #444;
    }
    .social-links a {
      margin-right: 10px;
      text-decoration: none;
      color: #0078d7;
    }
    .social-links a:hover {
      text-decoration: underline;
    }
    .back-btn {
      grid-column: span 2;
      margin-top: 20px;
      padding: 10px 15px;
      background: #0078d7;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }
    .back-btn:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <script>
    // Get user ID from query string
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("id");

    fetch(`http://localhost:3000/user/${userId}`)
    .then(response => response.json())
    .then((data) => {
        console.log(data)
        let content = `
    <div class="user-detail">
      <div class="user-info">
        <h2 id="userName">${data.name}</h2>
        <p id="userEmail">${data.email}</p>
        <p id="userPhone">+977 ${data.phone}</p>
        <p id="userAddress">${data.address}</p>
        <p id="userRole">${data.role}</p>
        <p class="bio" id="userBio">${data.bio}</p>
        <div class="social-links">
          <a id="userTwitter" href="#">Twitter</a>
          <a id="userLinkedIn" href="#">LinkedIn</a>
          <a id="userGithub" href="#">GitHub</a>
        </div>
      </div>
      <a href="index.html" class="back-btn">‚Üê Back to Users</a>
    </div>`
    document.body.innerHTML = content;
    })

    

  

  </script>
</body>
</html>

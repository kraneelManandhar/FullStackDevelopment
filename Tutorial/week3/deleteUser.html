<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Manager</title>
  <style>
    body {
      font-family: Arial;
      margin: 40px;
      background: #f5f5f5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #222;
      color: white;
    }
    #delete-box {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
    }
    button {
      background: red;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <h1>User List</h1>

  <table id="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="delete-box">
    <h3>Delete User</h3>
    <label>Enter User ID:</label>
    <input type="text" id="delete-id" />
    <button onclick="deleteUser()">Delete</button>
  </div>

  <script>
    // Load users from JSON server
    function loadUsers() {
      fetch("http://localhost:3000/user")
        .then(res => res.json())
        .then(users => {
          let tbody = document.querySelector("#user-table tbody");
          tbody.innerHTML = "";

          users.forEach(u => {
            let row = `
              <tr>
                <td>${u.id}</td>
                <td>${u["full name"] || u.name}</td>
                <td>${u.email}</td>
                <td>${u.phone}</td>
                <td>${u.address}</td>
                <td>${u.role}</td>
              </tr>
            `;
            tbody.innerHTML += row;
          });
        });
    }

    loadUsers(); // Load on page open

    // Delete user by ID
    function deleteUser() {
      let id = document.querySelector("#delete-id").value;

      if (!id) {
        alert("Please enter an ID.");
        return;
      }

      fetch(`http://localhost:3000/user/${id}`, {
        method: "DELETE"
      })
        .then(res => {
          if (res.ok) {
            alert("User deleted.");
            loadUsers(); // reload table
          } else {
            alert("User not found.");
          }
        })
        .catch(err => console.error("Error:", err));
    }
  </script>

</body>
</html>
